<div style="width: 100%; height:100%;margin-top: 55px; position: fixed; top:0; left:0;
background: linear-gradient(-135deg,#c850c0,#4158d0); background-position: center;
background-size: cover;">
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Sign In</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="input-group form-group ml-2 mr-2 mb-3 mt-2">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
              </div>
              <input type="text" name="username" [(ngModel)]="username" class="form-control" placeholder="Username"
                required>
            </div>
            <div class="input-group form-group ml-2 mr-2 mb-3 mt-2">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
              </div>
              <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="password">
            </div>
            <div class="form-group">
              <input type="submit" value="Login" (click)=checkLogin() class="btn btn-success float-right login_btn">
            </div>
            <div class="text-danger">
              {{error}}
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Don't have an account?<a href="createCustomer">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
