<input class="form-control m-3" style="align-items: right;width: 300px; border-radius: 5%;" type="text" [(ngModel)]="medicineName"
    (input)="Search()" placeholder="Seach using Medicine Name..." />

<table class="table table-striped table-bordered" id="myTable">
    <thead class="table-success">
        <tr>
            <th>Sl.No</th>
            <th>Medicine Name</th>
            <th>Medicine Company</th>
            <th>Category</th>
            <th>Stock Availability</th>

        </tr>
    </thead>
    <tbody>
        <tr
            *ngFor="let list of medicineList | paginate: { id: 'listing_pagination', itemsPerPage: 10, currentPage: page, totalItems: totalRecords}; index as i ">
            <td>{{i+1}}</td>
            <td>{{list.name | titlecase}}</td>
            <td>{{list.companyName | titlecase}}</td>
            <td>{{list.category | titlecase}}</td>
            <td>
                <p *ngIf="list.quantity>0" class="text-info">Available</p>
                <p *ngIf="!list.quantity>0" class="text-danger">Not Available</p>
            </td>

        </tr>
    </tbody>
</table>
<div class="dark">
    <pagination-controls id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event">
    </pagination-controls>
</div>
