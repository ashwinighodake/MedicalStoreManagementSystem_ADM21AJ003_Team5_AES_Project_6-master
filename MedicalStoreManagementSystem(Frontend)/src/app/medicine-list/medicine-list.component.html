<div class="text-right">
    <input class="form-control m-3" style="align-items: right;width: 300px;" type="text" [(ngModel)]="medicineName"
        (input)="Search()" placeholder="Seach using Medicine Name..." />

</div>

<table class="table table-striped table-bordered table-dark" id="myTable">
    <thead>
        <tr>
            <th>Sl.No</th>
            <th>Medicine Name</th>
            <th>Medicine Company</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Expiry Date</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr
            *ngFor="let list of medicineList | paginate: { id: 'listing_pagination', itemsPerPage: 10, currentPage: page, totalItems: totalRecords }; index as i">
            <td>{{list.id}}</td>
            <td>{{list.name | titlecase}}</td>
            <td>{{list.companyName | titlecase}}</td>
            <td>{{list.quantity}}</td>
            <td>{{list.price}}</td>
            <td>{{list.expiryDate}}</td>
            <td>{{list.category | titlecase}}</td>
            <td>
                <button (click)="updateMedicine(list.id)" type="button" class="btn btn-primary"><i
                        class="bi bi-pencil-square"></i></button>
                <button (click)="deleteMedicine(list.id)" type="button" class="btn btn-danger"
                    style="margin-left: 10px;"><i class="bi bi-trash-fill"></i></button>
            </td>
        </tr>
    </tbody>
</table>
<div>
    <pagination-controls id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event">
    </pagination-controls>
</div>
