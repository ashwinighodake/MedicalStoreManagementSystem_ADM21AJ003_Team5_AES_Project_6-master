<input class="form-control m-3" style="align-items: right;width: 300px;" type="text" [(ngModel)]="customerName"
    (input)="Search()" placeholder="Seach using Customer Name..." />

<table class="table table-striped table-bordered table-dark" id="myTable">
    <thead>
        <tr>
            <th>Sl.No</th>
            <th>Name</th>
            <th>Village</th>
            <th>PIN Code</th>
            <th>Phone</th>
            <th>User Name</th>
            <th>Password</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr
            *ngFor="let list of customerList | paginate: { id: 'listing_pagination', itemsPerPage: 10, currentPage: page, totalItems: totalRecords }; index as i">
            <td>{{i+1}}</td>
            <td>{{list.name | titlecase}}</td>
            <td>{{list.village | titlecase}}</td>
            <td>{{list.pincode}}</td>
            <td>{{list.phone}}</td>
            <td>{{list.username}}</td>
            <td>{{list.password}}</td>
            <td>
                <button (click)="updateCustomer(list.id)" type="button" class="btn btn-primary"><i
                        class="bi bi-pencil-square"></i></button>
                <button (click)="deleteCustomer(list.id)" type="button" class="btn btn-danger"
                    style="margin-left: 10px;"><i class="bi bi-trash-fill"></i></button>
            </td>
        </tr>
    </tbody>
</table>
<div>
    <pagination-controls id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event">
    </pagination-controls>
</div>
